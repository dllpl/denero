        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $("body").keydown(function (e) {
            switch (e.which) {
                case 40:
                    alert('down arrow')
                    break;
                case 38:
                    alert('up arrow')
                    break;
                case 37:
                    alert('left arrow')
                    break;
                case 39:
                    alert('right arrow')
                    break;
            }
        });
    });
</script>
